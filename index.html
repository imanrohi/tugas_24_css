<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 24 CSS - Niomic</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
  </head>
  <body class="container">
    <form>
      <div class="form group">
        <label><b>Nama Lengkap</b></label><input type="text" value="Nama Lengkap" class="form-control" />
      </div>
      <div class="form group">
        <label><b>Alamat Rumah</b></label>
        <textarea name="name" class="form-control" rows="8" cols="80" class="form-control" ></textarea>
      </div>
      <div class="form group">
        <label><b>Foto Profil</b></label><input type="file" name="" value="Choose File" class="form-control">
      </div>
      <div class="form group">
        <label><b>Alamat Email</b></label><input type="email" value="Alamat Email"class="form-control">
      </div>
      <div class="form group">
        <label><b>Kata Sandi</b></label><input type="password" value="Kata Sandi"  class="form-control">
      </div>
      <div class="form group">
        <label><b>Jenis Kendaraan Anda: </b></label>
          <input type="radio" name="Kendaraan" value="motor"><label> Motor </label>
          <input type="radio"name="Kendaraan" value="mobil"><label> Mobil</label>
      </div>
      <button type="button" class="btn btn-primary" name="button" >SUBMIT</button>
    </form>
    </body>
</html>
